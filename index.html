<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 40px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px 16px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    h2 {
      text-align: center;
      color: #333;
      font-family: Arial, sans-serif;
    }
    
  </style>
</head>
<body>
    <h2>Student Details</h2>
  <table>
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="2">Registration Details</th>
      <th rowspan="2">CGPA<br>till Last Semester</th>
    </tr>
    <tr>
      <th>Registration No</th>
      <th>Registration Year</th>
    </tr>
    <tr>
      <td rowspan="2">Yuvraj Singh</td>
      <td>22105110029</td>
      <td>2022</td>
      <td rowspan="2">8.81</td>
    </tr>
    <tr>
        <td colspan="2">New Student</td>
    </tr>
    <tr>
      <td>Harsh Kumar</td>
      <td>22105110015</td>
      <td>2022</td>
      <td>9.11</td>
    </tr>
  </table>
  <footer>*Used rowspan in Name, CGPA and colspan in Registration Detalis</footer>
</body>
</html>
